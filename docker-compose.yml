services:
  postgres:
    image: postgres:16
    container_name: mealplanner-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_meal_planner
      POSTGRES_USER: meal
      POSTGRES_PASSWORD: mealpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata: